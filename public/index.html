<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>weather-chat</title>
</head>

<body>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Weather chat</h1>
            </div>

            <form class="input-city-form" autocomplete="off">
                <div class="autocomplete">
                    <input id="city-name" type="text" class="form-control" placeholder="Enter city">
                </div>
                <!-- <input id="city-name" type="text"  placeholder="Enter city"> -->
                <!-- <button type="submit" class="btn btn-primary button-get-temp">Get Temp</button> -->
                <button type="submit" class="btn btn-primary button-get-temp">
                    <i class="fa fa-search"></i>
                </button>
                <button type="button" id=1 class="btn btn-danger sortByName"> Sort By Name</button>
                <button type="button" id=2 class="btn btn-warning sortByTemp"> Sort By Temp</button>
                <button type="button" id=3 class="btn btn-success sortByDate"> Sort By Date</button>
            </form>

            <p class="errorMsg"></p>

            <img class="load" src="load.gif" alt="Loading" title="Loading" />

            <ul class="city-temp-list">
            </ul>


        </div>
    </div>

    <div id="confirmBox">
        <div class="message"></div>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>

    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="datejs/src/core/parser.js"></script>

    <script src="city-list.js"></script>
    <script src="autocomplete.js"></script>
    <script src="script.js"></script>


</body>

</html>
